<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoteSecure Online - Secure Digital Voting Platform</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .redirect-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-message {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .manual-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        
        .manual-link:hover {
            background: #5a6fd8;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">üó≥Ô∏è VoteSecure Online</div>
        <div class="loading-spinner"></div>
        <div class="redirect-message">
            Redirecting to Voter Dashboard...
        </div>
        <p>If you are not redirected automatically, <a href="pages/voter_dashboard.html" class="manual-link">click here</a></p>
    </div>

    <script>
        // Initialize authentication and redirect
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('VoteSecure Online - Initializing...');
            
            try {
                // Wait for auth manager to initialize
                await new Promise(resolve => {
                    const checkAuth = () => {
                        if (window.AuthManager && window.AuthManager.isInitialized) {
                            resolve();
                        } else {
                            setTimeout(checkAuth, 100);
                        }
                    };
                    checkAuth();
                });
                
                // Check authentication state and redirect accordingly
                if (window.AuthManager.isAuthenticated()) {
                    console.log('User is authenticated, redirecting to dashboard');
                    window.location.href = 'pages/voter_dashboard.html';
                } else {
                    console.log('User not authenticated, redirecting to login');
                    window.location.href = 'pages/secure_login.html';
                }
                
            } catch (error) {
                console.error('Initialization error:', error);
                // Fallback redirect after 3 seconds
                setTimeout(function() {
                    window.location.href = 'pages/secure_login.html';
                }, 3000);
            }
        });
    </script>
</body>
</html>
