<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cast Your Vote - VoteSecure Online</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../css/output.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body class="bg-slate-900 text-slate-200 min-h-screen">
    <!-- Header Section -->
    <header class="nav-glass border-b border-white/10 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="voter_dashboard.html" class="flex items-center space-x-2 group">
                        <div
                            class="w-8 h-8 rounded-lg bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-sm shadow-lg group-hover:shadow-indigo-500/50 transition-all duration-300">
                            üó≥Ô∏è
                        </div>
                        <span class="text-xl font-bold font-outfit tracking-tight text-white">VoteSecure<span
                                class="text-indigo-400">Online</span></span>
                    </a>
                </div>

                <!-- Session Timer -->
                <div class="flex items-center space-x-2 text-sm">
                    <span class="text-slate-400">Session Expires:</span>
                    <span class="text-red-400 font-semibold" id="sessionTimer">14:59</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Election Info Header -->
        <div class="glass-card p-6 mb-6 border border-white/10">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-2xl font-bold text-white mb-1" id="electionTitle">Loading...</h1>
                    <p class="text-slate-400 text-sm" id="electionDescription">Please wait...</p>
                </div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="mb-8">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm text-slate-400">Step 1 of 3</span>
                <span class="text-sm font-medium text-indigo-400">Select Candidates</span>
            </div>
            <div class="w-full bg-slate-700 rounded-full h-2">
                <div class="bg-gradient-to-r from-indigo-500 to-purple-500 h-2 rounded-full transition-all duration-500"
                    style="width: 33%"></div>
            </div>
        </div>

        <!-- Voting Sections Container -->
        <div id="votingSections" class="space-y-6">
            <!-- Loading State -->
            <div class="glass-card p-8 border border-white/10 text-center">
                <div
                    class="animate-spin w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full mx-auto mb-4">
                </div>
                <p class="text-slate-400">Loading election details...</p>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-between items-center mt-8">
            <a href="active_elections.html"
                class="px-6 py-3 text-slate-300 hover:text-white transition-colors flex items-center">
                <i class='bx bx-arrow-back mr-2'></i>
                Back to Elections
            </a>
            <button id="proceedToReview"
                class="px-8 py-3 bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white rounded-lg font-semibold transition-all duration-200 shadow-lg shadow-indigo-500/30 hover:shadow-indigo-500/50 flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
                disabled>
                Review Your Ballot
                <i class='bx bx-arrow-right ml-2'></i>
            </button>
        </div>
    </main>

    <script src="../js/voting_interface.js"></script>
</body>

</html>
