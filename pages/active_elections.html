<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Elections - VoteSecure Online</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../css/output.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body class="bg-slate-900 text-slate-200 min-h-screen">
    <!-- Header Section -->
    <header class="nav-glass border-b border-white/10 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="../index.html" class="flex items-center space-x-2 group">
                        <div
                            class="w-8 h-8 rounded-lg bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-sm shadow-lg group-hover:shadow-indigo-500/50 transition-all duration-300">
                            üó≥Ô∏è
                        </div>
                        <span class="text-xl font-bold font-outfit tracking-tight text-white">VoteSecure<span
                                class="text-indigo-400">Online</span></span>
                    </a>
                </div>

                <!-- Navigation -->
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="voter_dashboard.html"
                        class="text-slate-300 hover:text-white transition-colors">Dashboard</a>
                    <a href="active_elections.html" class="text-indigo-400 font-medium">Elections</a>
                    <a href="voting_history.html" class="text-slate-300 hover:text-white transition-colors">History</a>
                    <a href="user_profile_management.html"
                        class="text-slate-300 hover:text-white transition-colors">Profile</a>
                </nav>

                <!-- User Menu -->
                <div class="flex items-center space-x-4">
                    <button class="p-2 text-slate-400 hover:text-white transition-colors">
                        <i class='bx bx-bell text-xl'></i>
                    </button>
                    <a href="voter_dashboard.html"
                        class="flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5 transition-colors">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=32&h=32&fit=crop"
                            alt="User" class="w-8 h-8 rounded-full object-cover border-2 border-indigo-500">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Active Elections</h1>
            <p class="text-slate-400">Browse and participate in currently active elections</p>
        </div>

        <!-- Search and Filter -->
        <div class="glass-card p-6 mb-8 border border-white/10">
            <div class="flex flex-col md:flex-row gap-4">
                <!-- Search -->
                <div class="flex-1 relative">
                    <i class='bx bx-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400'></i>
                    <input type="text" id="searchInput" placeholder="Search elections..."
                        class="w-full pl-12 pr-4 py-3 bg-slate-800 border border-white/10 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                </div>

                <!-- Filter Chips -->
                <div class="flex flex-wrap gap-2">
                    <button data-filter="all"
                        class="px-4 py-2 rounded-full text-sm font-medium bg-indigo-500 text-white transition-colors">
                        All
                    </button>
                    <button data-filter="federal"
                        class="px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 hover:bg-slate-600 transition-colors">
                        Federal
                    </button>
                    <button data-filter="state"
                        class="px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 hover:bg-slate-600 transition-colors">
                        State
                    </button>
                    <button data-filter="local"
                        class="px-4 py-2 rounded-full text-sm font-medium bg-slate-700 text-slate-300 hover:bg-slate-600 transition-colors">
                        Local
                    </button>
                </div>
            </div>
        </div>

        <!-- Elections Grid -->
        <div id="electionsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loading State -->
            <div class="col-span-full text-center py-12">
                <div
                    class="animate-spin w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full mx-auto mb-4">
                </div>
                <p class="text-slate-400">Loading elections...</p>
            </div>
        </div>

        <!-- Load More -->
        <div class="text-center mt-8 hidden" id="loadMoreContainer">
            <button id="loadMoreBtn"
                class="px-6 py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-lg font-medium transition-colors border border-white/10 flex items-center mx-auto">
                <i class='bx bx-refresh mr-2'></i>
                Load More Elections
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-white/10 py-6 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-slate-500 text-sm">¬© 2025 VoteSecure Online. All rights reserved.</p>
                <div class="flex space-x-6 mt-4 md:mt-0">
                    <a href="legal/privacy.html" class="text-slate-500 hover:text-slate-300 text-sm">Privacy Policy</a>
                    <a href="legal/terms.html" class="text-slate-500 hover:text-slate-300 text-sm">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/utils.js"></script>
    <script src="../js/active_elections.js"></script>
</body>

</html>
